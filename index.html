<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chest Solutions | Open-Source Minecraft Plugins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1; /* Ensure the canvas is behind everything else */
            background-color: black;
            opacity: 1;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .fade-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUpAnimation 1s ease forwards;
            color: #ffff;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 50px;
        }

        @keyframes fadeUpAnimation {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
        }
        }
    </style>
</head>
<body>
    <script type="module" src="js/stars.js" class="canvas"></script>
    <section class="fade-up">
        <h1>Welcome to Chest Solutions</h1>
        <p>Your home for Free, open-source Minecraft plugins</p>
    </section>
</body>
</html>
