<!DOCTYPE HTML>
<html lang="en">
  <head>
        <title>Team - Chest SO</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

        <link rel="preload stylesheet" href="/global_assets/css/tailwind.css" as="style">
        <link rel="preload" href="/global_assets/images/Chest.webp" as="image">
        <link href="/global_assets/javascript/headerFooterify.js" rel="preload" as="script">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="google-site-verification" content="LMkcxrNI5vP7KNVu1tApmZRld0wUbaH-t4OqDCLSp_c">
        <meta name="description" content="Chest Solutions is an organization focusing on developing free and open-source minecraft mods & plugins with performance, stability, and accessibility in mind">

        <link rel="icon" type="image/png" href="/global_assets/favicons/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/svg+xml" href="/global_assets/favicons/favicon.svg">
        <link rel="shortcut icon" href="/global_assets/favicons/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="/global_assets/favicons/apple-touch-icon.png">
        <link rel="manifest" href="/global_assets/favicons/manifest.json" crossorigin="use-credentials">
        <icon src="/global_assets/favicons/favicon-96x96.png"></icon>

        <script src="/global_assets/javascript/headerFooterify.js"></script>
        <script>
            insertHeaderFooter("/global_assets/html/header.html", "/global_assets/html/footer.html")
        </script>
    </head>

  <body class="bg-[#111111] text-white font-['Inter']">
    <header class="header rounded-b-2xl"></header>

    <main class="max-w-7xl mx-auto px-6 py-12 md:py-24">
      <h1 class="text-4xl font-bold mb-4">Meet our team</h1>
      <p class="text-lg mb-6 max-w-3xl">
        Meet the members behind Chest Solutions, an organization focusing on developing free and open-source Minecraft mods & plugins with performance, stability, and accessibility in mind.
      </p>
      <div class="flex space-x-4 mb-12">
        <a href="https://github.com/Chest-Solutions" target="_blank" class="bg-gray-800 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded border border-gray-600">GitHub</a>
      </div>

      <div id="team-container" class="space-y-12">
        <!-- Team members will be rendered here -->
      </div>
    </main>

    <footer class="footer"></footer>

    <script>
      const teamMembers = [
        {
          name: "RedSnicker",
          role: "Founders",
          avatar: "https://cdn.discordapp.com/avatars/1043959796778405950/e4ed53046307ba3dc794ccd97de703a0.webp?size=2048",
          github: "https://github.com/redsnicker",
          discord: "redsnicker"
        },
        {
          name: "anmvc",
          role: "Founders",
          avatar: "https://cdn.discordapp.com/avatars/926199368518864966/de989e4d21de854a95968be1a90a45f9.png?size=1024",
          github: "https://github.com/anmvc",
          discord: "anmvc"
        },
        {
          name: "Lammy12k",
          role: "Staff",
          avatar: "https://cdn.discordapp.com/avatars/1334287928473551008/27fa0fe47b74d1e6ce9f4e7224ba9cb0.png?size=1024",
          github: "https://github.com/KyfStore11k",
          discord: "lammy12k"
        },
        {
          name: "maiminhdung",
          role: "Contributor",
          avatar: "https://avatars.githubusercontent.com/u/99890979?v=4",
          github: "https://github.com/maiminhdung"
        }
      ];

      function groupByRole(members) {
        return members.reduce((acc, member) => {
          if (!acc[member.role]) {
            acc[member.role] = [];
          }
          acc[member.role].push(member);
          return acc;
        }, {});
      }

      function createMemberCard(member) {
        return `
          <div class="flex items-center space-x-4 bg-gray-900 p-4 rounded-lg border border-gray-700">
            <img src="${member.avatar}" alt="${member.name}" class="w-16 h-16 rounded-md object-cover border border-gray-600" />
            <div>
              <div class="font-semibold text-lg">${member.name}</div>
              <div class="flex space-x-3 text-sm text-gray-400 mt-1">
                <a href="${member.github}" target="_blank" class="hover:underline">GitHub</a>
                <span>â€¢</span>
                <span>${member.discord}</span>
              </div>
            </div>
          </div>
        `;
      }

      function renderTeam() {
        const container = document.getElementById('team-container');
        const grouped = groupByRole(teamMembers);
        container.innerHTML = '';

        for (const role in grouped) {
          const members = grouped[role];
          const roleSection = document.createElement('section');
          roleSection.className = 'space-y-4';

          const roleHeading = document.createElement('h2');
          roleHeading.className = 'text-2xl font-semibold';
          roleHeading.textContent = role;
          roleSection.appendChild(roleHeading);

          const membersGrid = document.createElement('div');
          membersGrid.className = 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6';

          members.forEach(member => {
            const memberCard = document.createElement('div');
            memberCard.innerHTML = createMemberCard(member);
            membersGrid.appendChild(memberCard.firstElementChild);
          });

          roleSection.appendChild(membersGrid);
          container.appendChild(roleSection);
        }
      }

      renderTeam();
    </script>
  </body>
</html>
